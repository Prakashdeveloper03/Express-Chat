<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/icon/icon.svg">
</head>
<body>
    <section class="chatSection">
        <div class="brand">
            <img height="40" src="/chatlogo.png" alt="">
            <h1>Welcome to Messaging Service</h1>
        </div>
        <div class="messageArea"></div>
        <div>
            <textarea id="textarea" cols="2" rows="1" placeholder="whats on your mind..."></textarea>
            <button id="sendit">send</button>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
